<template>
    <lightning-card title="Registrar contactos">
      <div class="slds-m-around_medium">
        <p>Ingrese un codigo de contacto:</p>
        <lightning-input label="Codigo" value="0" onchange={changeHandler}></lightning-input>
        <button>Buscar</button>
      </div>
    </lightning-card>
    <br>
    <div style="height: 300px;">
        <p>Resultados:</p>
        <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}>
        </lightning-datatable>
        <button>Guardar</button>
    </div>   

  </template>
